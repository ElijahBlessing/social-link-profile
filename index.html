<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Creating a social profile link using HTML and CSS">
    <title>Social Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="socialcard">

            <div class="profile">
                <div class="profile-img">
                    <img src="Images/my image 472d6fc.jpg" alt="ELIJAH">
                </div> 

                <div class="details">
                    <div class="profile-title">
                        <h3>Ogundeji Elijah Blessing</h3>
                        <p>Oyo state, Nigeria</p>
                    </div>
                    <p>"Frontend developer and 3D Logo designer"</p>
                 </div>
            </div>
              
            <div class="social-media">
                <button class="link">
                    <a href="https://github.com/ElijahBlessing">Github<a>
                </button>

                <button class="link">
                    <a href="https://www.frontendmentor.io/profile/ElijahBlessing">Frontend Mentor</a>
                </button>

                <button class="link">
                    <a href="https://www.linkedin.com/in/ogundeji-elijah-95b770282?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">linkedIn</a>
                </button>

                <button class="link">
                    <a href="https://x.com/Elijahblessing_?t=wESO8I0mCNdmTvDceC5uAw&s=09">Twitter</a>
                </button>

                <button class="link">
                    <a href="https://www.instagram.com/_elijah_blessing?igsh=MW9zbDF6Ynl1YXhobw==">Instagram</a>
                </button>
            </div>
                   
        </div>
    </div>

</body>
</html>
